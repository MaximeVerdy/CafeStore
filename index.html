<html>

<head>

     <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
     <link rel="stylesheet" href="styles.css">
</head>

<body>

     <h1>Café Store</h1>

     <div class="content">

          <form id="add-cafe-form">

               <input type="text" name="city" placeholder="Ville"></input>
               <button>Ajout</button>
          </form>
          
          <ul id="cafe-list"></ul>

     </div>

     <script>
          // Initialize Firebase
          var config = {
               apiKey: "votre clé",
               authDomain: "votre clé",
               projectId: "votre clé",
               storageBucket: "votre clé",
               messagingSenderId: "votre clé",
               appId: "votre clé",
               measurementId: "votre clé"
          };
          firebase.initializeApp(config);
          const db = firebase.firestore();
     </script>
     <script src="app.js"></script>
</body>

</html>
